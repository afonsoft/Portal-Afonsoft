<div class="kt-login__form" [@routerTransition]>
    <div class="kt-portlet kt-portlet--bordered">
        <div class="kt-portlet__body">
            <div class="kt-portlet kt-portlet--bordered" [className]="stripeIsLoading ? 'd-none' : ''">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-label">
                        <h3 class="kt-portlet__head-title">
                            {{"TenantSignUp" | localize}}
                        </h3>
                    </div>
                </div>
                <div class="kt-portlet__body">
                    <div class="form-group row">
                        <label class="col-sm-4 ">{{l("Item")}}</label>
                        <div class="col-sm-8 text-right">
                            <p class="kt-font-bold">
                                {{description}}
                            </p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 ">{{l("Price")}}</label>
                        <div class="col-sm-8 text-right">
                            <p class="kt-font-bold" id="totalPrice">
                                {{appSession.application.currencySign}}{{amount | number : '1.2-2'}}
                            </p>
                        </div>
                    </div>

                    <button id="stripe-checkout" class="btn btn-primary btn-block"
                        [disabled]="stripeIsLoading">{{'Purchase' | localize}}</button>

                    <div [busyIf]="stripeIsLoading" *ngIf="stripeIsLoading"></div>
                </div>
            </div>
        </div>
    </div>
</div>
